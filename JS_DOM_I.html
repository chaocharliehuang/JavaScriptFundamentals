<html>
    <body>
        <h1>Students</h1>
        <ul id="main">
        </ul> 
        <script>
            function appendList(array, id){
                const ul = document.getElementById(id);
                for (let i = 0; i < array.length; i++) {
                    let newChild = document.createElement("li");
                    newChild.innerHTML = array[i];
                    ul.appendChild(newChild);
                }
            };
            function superAppend(array, element, id){
                const ul = document.getElementById(id);
                for (let i = 0; i < array.length; i++) {
                    let newChild = document.createElement(element);
                    newChild.innerHTML = array[i];
                    ul.appendChild(newChild);
                }
            };
            let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
            let target_id = "main";
            appendList(students, target_id);
            superAppend(students, "h2", target_id);
        </script>   
    </body>
</html>
